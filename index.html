<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt's Meat Thermometer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
        <h1>Matt's Meat Timer</h1>
        <div class="timer">
            <span id="minutes">20</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="startStop">Start</button>
            <button id="reset">Reset</button>
        </div>
        <div class="animation-container">
            <!-- Cows will be added here dynamically -->
        </div>
    </div>
    <!-- Add audio elements -->
    <audio id="flipSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <audio id="doneSound" src="https://assets.mixkit.co/active_storage/sfx/2865/2865-preview.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
